<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="~{layout/plantilla::head}">
        <title>TechShop</title>
    </head>


    <body>
        <head th:replace="~{layout/plantilla::header}"></head>

        <div class="container">
            <div class="row"></div>  
            <div class="row row-cols-6"></div>
            <div class="col-md-4 d-grid">
                <a th:href="@{/}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> [[#{accion.regresar}]]
                </a>
            </div>
            <div class="row row-cols-3">
                <div class="card">
                    <div class="card-header text-center">

                    </div>
                    <div class="card-body">
                        <a th:href="@{/reportes/usuarios?tipo=vPdf}" class="btn btn-primary">
                            <i class="fas fa-eye"></i> <i class="fas fa-file-pdf"></i> 
                        </a>
                          <a th:href="@{/reportes/usuarios?tipo=Pdf}" class="btn btn-success">
                            <i class="fas fa-download"></i> <i class="fas fa-file-pdf"></i> 
                        </a>
                    </div>
                </div>
            </div>
        </div>    

        <footer head th:replace="~{layout/plantilla::footer}">  
        </footer>


    </body>
